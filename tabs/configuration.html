<div class="tab-configuration toolbar_fixed_bottom">
    <div class="content_wrapper">

        <div class="tab_title" data-i18n="tabConfiguration">Configuraci√≥n</div>

        <div class="leftWrapper">

            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationTelemetry">Telemetry</div>
                </div>
                <div class="spacer_box">



                    <div class="checkbox">
                        <label for="AUTODETECT-feature" style="left:0;">Autodetect Protocol</label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="AUTODETECT-feature" name="AUTODETECT-feature" class="toggle" />
                        </div>
                    </div>

                    <div class="select">

                        <label for="telemetry_protocol-select" style="left:0;">Protocol Type </label>

                        <select name="telemetry_protocol-select" id="telemetry_protocol-select" style="float:right; width: 200px;">
                            <option value=''>Select protocol</option>
                            <option value='4'>MFD</option>
                            <option value='8'>GPS TELEMETRY</option>
                            <option value='16'>MAVLINK</option>
                            <option value='32'>RVOSD</option>
                            <option value='64'>FRSKY D</option>
                            <option value='128'>FRSKY X</option>
                            <option value='256'>LTM</option>
                            <option value='512'>PITLAB</option>
                        </select>

                    </div>

                    <div class="select">

                        <label for="telemetry_baud-select" style="left:0;"> Baudrate </label>

                        <select name="telemetry_baud-select" id="telemetry_baud-select" style="float:right; width: 200px;">
                            <option value=''>Select baudrate</option>
                            <option value='1'>1200</option>
                            <option value='2'>2400</option>
                            <option value='3'>4800</option>
                            <option value='4'>9600</option>
                            <option value='5'>19200</option>
                            <option value='6'>38400</option>
                            <option value='7'>57600</option>
                            <option value='8'>115200</option>
                        </select>

                    </div>

                    <div class="select">

                        <label for="telemetry_provider-select" style="left:0;">Provider </label>

                        <select name="telemetry_provider-select" id="telemetry_provider-select" style="float:right; width: 200px;">
                            <option value='NONE'>None</option>
                            <option value='DIY_GPS'>DIY GPS</option>
                            <option value='INAV'>iNav</option>
                            <option value='APM10'>Passthrough FrSky (Ardupilot)</option>
                        </select>



                    </div>                        
                    <div class="number">
                        <label for="telemetry_min_sats-spinner" style="left:0;"> Min Sats</label>
                        <input type="number" id="telemetry_min_sats-spinner" name="telemetry_min_sats" step="1" min="-0" max="40" value="0" style="float:right;margin-right: 0px;" />
                    </div>

                    <div class="select">

                        <label for="telemetry_home-select" style="left:0;">Home set method</label>

                        <select name="telemetry_home-select" id="telemetry_home-select" style="float:right; width: 160px;">
                            <option value='DEFAULT'>DEFAULT</option>
                            <option value='AUTO'>AUTO (from telemetry)</option>
                        </select>

                    </div> 
                </div>

            </div>


            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationHome">Tracking</div>
                </div>
                <div class="spacer_box">                      

                    <div class="number">
                        <label for="start_tracking_distance-spinner" style="left:0;">Start Tracking Distance</label>
                        <input type="number" id="start_tracking_distance-spinner" name="start_tracking_distance-spinner" value="0" style="float:right;margin-right: 0px;" />
                    </div>

                    <div class="number">
                        <label for="start_tracking_altitude-spinner" style="left:0;">Start Tracking Altitude</label>
                        <input type="number" id="start_tracking_altitude-spinner" name="start_tracking_altitude-spinner" value="0" style="float:right;margin-right: 0px;" />
                    </div>   

                    <div class="number">
                        <label for="max_speed_filter-spinner" style="left:0;">Max speed filter</label>
                        <input type="number" id="max_speed_filter-spinner" name="max_speed_filter-spinner" value="0" style="float:right;margin-right: 0px;" />
                    </div>                     

                </div>
            </div>

            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationHome">Local GPS</div>
                </div>
                <div class="spacer_box">

                    <div class="checkbox">
                        <label for="GPS-feature" style="left:0;">Enabled</label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="GPS-feature" name="GPS-feature" class="toggle" />
                        </div>
                    </div>

                    <div class="select">

                        <label for="gps_provider-select" style="left:0;">Provider</label>

                        <select name="gps_provider-select" id="gps_provider-select" style="float:right; width: 160px;">
                            <option value='' selected='selected'>Select provider</option>
                            <option value='NMEA'>NMEA</option>
                            <option value='UBLOX'>UBLOX</option>
                        </select>

                    </div>

                    <div class="select">

                        <label for="gps_baud-select" style="left:0;">Baudrate</label>

                        <select name="gps_baud-select" id="gps_baud-select" style="float:right; width: 160px;">                        
                            <option value=''>Select baudrate</option>
                            <option value='0'>AUTO</option>
                            <option value='1'>1200</option>
                            <option value='2'>2400</option>
                            <option value='3'>4800</option>
                            <option value='4'>9600</option>
                            <option value='5'>19200</option>
                            <option value='6'>38400</option>
                            <option value='7'>57600</option>
                            <option value='8'>115200</option>
                            <option value='9'>230400</option>
                            <option value='10'>250000</option>
                        </select>

                    </div>                     

                    <div class="number">
                        <label for="gps_min_sats-spinner" style="left:0;">Min Sats</label>
                        <input type="number" id="gps_min_sats-spinner" name="gps_min_sats-spinner" value="0" style="float:right;margin-right: 0px;" />
                    </div>

                    <div class="checkbox">
                        <label for="update_home_by_local_gps-checkbox" style="left:0;">Update Home</label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="update_home_by_local_gps-checkbox" name="update_home_by_local_gps-checkbox" class="toggle" />
                        </div>
                    </div>

                    <div class="checkbox">
                        <label for="gps_home_beeper-checkbox" style="left:0;">Beeper</label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="gps_home_beeper-checkbox" name="gps_home_beeper-checkbox" class="toggle" />
                        </div>
                    </div>

                </div>
            </div>  


        </div>

        <div class="rightWrapper">


            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationBoardAlignment">Magnetometer</div>
                    <div class="helpicon cf_tip" data-i18n_title="configHelp2"></div>
                </div>
                <div class="spacer_box">

                    <div class="checkbox">
                        <label for="mag_calibrated-checkbox" style="left:0;">Calibrado</label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="mag_calibrated-checkbox" name="mag_calibrated-checkbox" class="toggle" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="offset-spinner" style="left:0;"><span class="alignicon yaw" style="padding-left: 6px;"></span></label>

                        <div style="left:0;float:right;">
                            <input type="number" id="offset-spinner" name="board_align_yaw" step="1" min="-180" max="360" value="0" style="margin-right: 0;" />
                        </div>
                    </div>                    


                    <div class="default_btn">
                        <div style="left:0;float:right;">
                            <a class="calibrateMag" href="#" data-i18n="calibrate_mag"> Calibrar MAG </a>
                        </div>
                    </div>

                </div>
            </div>


            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationEscFeatures">PAN</div>
                </div>
                <div class="spacer_box">
                    <div class="number">
                        <input type="range" id="pan-slider" name="pan-slider" min="0" max="360" style="width:80%;" value="0" data-rangeslider />

                        <div style="left:0;float:right;">
                            <input type="number" id="pan-output" name="pan-output" min="0" max="360" value="0" style="margin-right: 0;" />
                        </div>
                    </div>

                    <div class="checkbox">
                        <label for="pan0_calibrated-checkbox" style="left:0;">Calibrado</label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="pan0_calibrated-checkbox" name="pan0_calibrated-checkbox" class="toggle" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="pan0-spinner" style="left:0;">Pan 0</label>

                        <div style="left:0;float:right;">
                            <input type="number" id="pan0-spinner" name="pan0-spinner" min="0" max="2000" style="margin-right: 0;" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="min_pan_speed-spinner" style="left:0;">Min Speed</label>

                        <div style="left:0;float:right;">
                            <input type="number" id="min_pan_speed-spinner" name="min_pan_speed-spinner" min="0" max="2000" style="margin-right: 0;" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="pan_calibration_pulse-spinner" style="left:0;">Calibration Pulse</label>

                        <div style="left:0;float:right;">
                            <input type="number" id="pan_calibration_pulse-spinner" name="pan_calibration_pulse-spinner" min="0" max="2000" style="margin-right: 0;" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="max_pid_gain-spinner" style="left:0;">Max Gain</label>

                        <div style="left:0;float:right;">
                            <input type="number" id="max_pid_gain-spinner" name="max_pid_gain-spinner" min="0" max="2000" style="margin-right: 0;" />
                        </div>
                    </div>                    



                    <div class="number">

                        <label for="p-spinner" style="left:0;">P</label>
                        <label for="i-spinner" style="left:0;">I</label>
                        <label for="d-spinner" style="left:0;">D</label>

                        <div style="left:0;float:right;">
                            <input type="number" id="p-spinner" name="p-spinner" min="0" max="2000" style="margin-right: 0; margin-left: 10px;"/>
                            <input type="number" id="i-spinner" name="i-spinner" min="0" max="2000" style="margin-right: 0; margin-left: 10px;"/>
                            <input type="number" id="d-spinner" name="d-spinner" min="0" max="2000" style="margin-right: 0; margin-left: 10px;"/>
                        </div>

                    </div>



                    <div class="default_btn">
                        <div style="left:0;float:right;">
                            <a class="calibratePan" href="#" data-i18n="calibrate_pan"> Calibrar PAN </a>
                        </div>
                    </div>

                </div>


            </div>


            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationEscFeatures">TILT</div>
                </div>
                <div class="spacer_box">
                    <div class="number">
                        <input type="range" id="tilt-slider" name="tilt-slider" min="0" max="90" style="width:80%;" value="0" data-rangeslider />
                        <div style="left:0;float:right;">
                            <input type="number" id="tilt-output" name="tilt-output" min="0" max="90" value="0" style="margin-right: 0;" />
                        </div>

                    </div>

                    <div class="number">
                        <label for="tilt0-spinner" style="left:0;">Tilt 0</label>

                        <div style="left:0;float:right;">
                            <input type="number" id="tilt0-spinner" name="tilt0-spinner" min="0" max="2000" style="margin-right: 0;" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="tilt90-spinner" style="left:0;">Tilt 90</label>

                        <div style="left:0;float:right;">
                            <input type="number" id="tilt90-spinner" name="tilt90-spinner" min="0" max="2000" style="margin-right: 0;" />
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="clear-both"></div>

    </div>
    <div class="content_toolbar">
        <div class="btn save_btn">
            <a class="save" href="#" data-i18n="configurationButtonSave" id="configurationButtonSave">Guardar</a>
        </div>
    </div>
</div>
